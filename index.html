<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Pulse | Unblocked</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #38bdf8; margin: 20px 0; text-transform: uppercase; letter-spacing: 2px; }
        .search-container { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: #020617; padding: 15px; z-index: 100; border-bottom: 1px solid #1e293b; }
        #searchBar { padding: 14px; width: 85%; max-width: 500px; border-radius: 12px; border: 1px solid #38bdf8; background: #0f172a; color: white; outline: none; font-size: 16px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: #1e293b; border: 1px solid #334155; padding: 20px; border-radius: 15px; transition: 0.3s; cursor: pointer; min-height: 180px; display: flex; flex-direction: column; }
        .card:hover { border-color: #38bdf8; background: #1e294b; transform: translateY(-5px); }
        .rank { font-size: 0.7rem; color: #38bdf8; font-weight: 800; }
        .country { font-size: 1.3rem; font-weight: 700; margin: 5px 0; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        .headline { font-size: 0.9rem; color: #94a3b8; line-height: 1.5; margin-top: auto; font-style: italic; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>World News Pulse</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Bypassing filters..." onkeyup="filter()">
    </div>

    <div class="grid" id="news-grid"></div>

    <script>
        const API_KEY = '4c3296f59de57820814e284d3ad079e6';
        const countries = ["USA", "China", "Germany", "India", "Japan", "UK", "France", "Italy", "Russia", "Canada", "Brazil", "Spain", "Mexico", "Australia", "South Korea", "Turkey"];

        const grid = document.getElementById('news-grid');
        countries.forEach((name, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', name.toLowerCase());
            card.innerHTML = `<div class="rank">SAT-LINK #${index + 1}</div><div class="country">${name}</div><div class="headline" id="h-${index}">Tap to Sync...</div>`;
            card.onclick = () => fetchNews(name, index);
            grid.appendChild(card);
        });

        async function fetchNews(q, id) {
            const box = document.getElementById(`h-${id}`);
            box.innerText = "Tunneling...";

            try {
                // We wrap the URL in a proxy so the Laptop's WiFi can't see "gnews.io"
                const targetUrl = `https://gnews.io{encodeURIComponent(q)}&lang=en&max=1&apikey=${API_KEY}`;
                const proxyUrl = `https://corsproxy.io{encodeURIComponent(targetUrl)}`;
                
                const res = await fetch(proxyUrl);
                const data = await res.json();

                if (data.articles && data.articles.length > 0) {
                    box.innerHTML = `<b>${data.articles[0].title}</b>`;
                } else {
                    box.innerText = "No data on this frequency.";
                }
            } catch (e) {
                box.innerText = "Firewall too strong. Use Mobile Hotspot.";
            }
        }

        function filter() {
            const val = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('hidden', !c.getAttribute('data-name').includes(val));
            });
        }
    </script>
</body>
</html>
