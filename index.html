<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pulse | Master Command</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; padding: 20px; margin: 0; overflow-x: hidden; }
        #panic-btn { position: fixed; bottom: 20px; right: 20px; background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; color: #ef4444; padding: 10px; border-radius: 50%; width: 60px; height: 60px; cursor: pointer; z-index: 2000; font-weight: 900; transition: 0.3s; display: none; border-style: double; }
        #panic-btn:hover { background: #ef4444; color: white; box-shadow: 0 0 20px #ef4444; transform: scale(1.1); }
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .login-box { background: #1e293b; padding: 40px; border-radius: 20px; border: 1px solid #38bdf8; text-align: center; box-shadow: 0 0 30px rgba(56, 189, 248, 0.2); }
        .login-box h2 { color: #38bdf8; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 20px; }
        #pin-input { padding: 12px; width: 200px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #38bdf8; text-align: center; font-size: 1.8rem; letter-spacing: 5px; outline: none; margin-bottom: 20px; box-shadow: inset 0 0 10px black; }
        .access-btn { background: #38bdf8; color: #020617; border: none; padding: 12px 40px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .header-container { text-align: center; margin-bottom: 20px; }
        h1 { color: #38bdf8; display: inline-block; margin-right: 15px; text-transform: uppercase; letter-spacing: 2px; font-weight: 900; font-size: 2rem; }
        .status-dot { height: 12px; width: 12px; background-color: #22c55e; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #22c55e; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
        .status-text { font-size: 0.8rem; color: #22c55e; font-weight: bold; vertical-align: middle; }
        .search-container { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: #020617; padding: 15px; z-index: 100; border-bottom: 1px solid #1e293b; }
        #searchBar { padding: 14px; width: 85%; max-width: 500px; border-radius: 30px; border: 1px solid #38bdf8; background: #0f172a; color: white; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: #1e293b; border: 1px solid #334155; padding: 22px; border-radius: 18px; cursor: pointer; transition: 0.4s; min-height: 240px; display: flex; flex-direction: column; }
        .card:hover { border-color: #38bdf8; background: #111827; transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        .country { font-size: 1.4rem; font-weight: 800; margin: 8px 0; border-bottom: 1px solid #334155; padding-bottom: 8px; color: #f1f5f9; }
        .headline { font-size: 0.95rem; color: #cbd5e1; line-height: 1.6; margin-top: 12px; }
        footer { margin-top: 60px; padding: 40px; text-align: center; font-size: 0.75rem; color: #475569; border-top: 1px solid #1e293b; }
        .hidden { display: none; }
    </style>
</head>
<body onmousemove="resetTimer()" onkeypress="resetTimer()">

    <button id="panic-btn" onclick="lockSite()">LOCK</button>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Command Terminal</h2>
            <p style="color:#94a3b8; font-size: 0.8rem; margin-bottom: 20px;">AUTHORIZED CLEARANCE ONLY</p>
            <input type="password" id="pin-input" maxlength="4" placeholder="••••">
            <br>
            <button class="access-btn" onclick="checkPin()">Initialize Uplink</button>
            <p id="login-error" style="color:#ef4444; margin-top: 15px; font-size: 0.8rem; display: none;">ACCESS DENIED</p>
        </div>
    </div>

    <div class="header-container">
        <h1>World News Pulse</h1>
        <span class="status-dot"></span>
        <span class="status-text">DECRYPTION ACTIVE - FEB 25, 2026</span>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search 180+ Stations..." onkeyup="filter()">
    </div>

    <div id="news-grid" class="grid"></div>

    <footer>
        <p><strong style="color:#ef4444;">PROPRIETARY ASSET:</strong> Summaries reflect High-Impact values. © 2026 GLOBAL PULSE.</p>
    </footer>

    <script>
        let idleTimer;
        function resetTimer() { clearTimeout(idleTimer); idleTimer = setTimeout(lockSite, 300000); }
        function checkPin() {
            const pin = document.getElementById('pin-input').value;
            if(pin === "1533") {
                document.getElementById('login-overlay').style.display = "none";
                document.getElementById('panic-btn').style.display = "block";
                resetTimer();
            } else {
                document.getElementById('login-error').style.display = "block";
                document.getElementById('pin-input').value = "";
            }
        }
        function lockSite() {
            document.getElementById('login-overlay').style.display = "flex";
            document.getElementById('panic-btn').style.display = "none";
            document.getElementById('pin-input').value = "";
        }

        const newsData = {
            "USA": "Seismic shift in strategy: U.S. joins Russia at UN to block anniversary resolutions on Ukraine. President Trump cites 'strategic realism' while local tech hubs face mass protests over new energy tariffs.",
            "Germany": "Election shockwaves: Friedrich Merz set to lead Germany as conservative bloc secures dominant lead. Far-right AfD surges to second place, doubling influence amidst high-profile tech endorsements.",
            "China": "Beijing officially deploys new naval task force to the South China Sea, enforcing a 'security monopoly' in disputed waters. Shipping insurance rates spike as supply chains face disruption.",
            "Russia": "Moscow establishes 'Sovereignty Zone' in the Arctic, deploying icebreakers to secure energy trade routes. Satellite intelligence confirms new military outposts securing Arctic prominence.",
            "Gaza": "Humanitarian operations reach standstill as Israel terminates UN-backed aid contracts. Over 100,000 civilians remain in freezing shelters while debate rages over a U.S.-backed $50M stadium project.",
            "Ukraine": "Kiev enters fifth year of conflict amidst total energy crisis. Air campaigns have crippled the power grid, leaving millions with only 40% of required electricity during sub-zero winter."
        };

        const countries = ["USA", "Germany", "China", "Russia", "Gaza", "Ukraine", "India", "UK", "Japan", "France", "Italy", "Canada", "Brazil", "Spain", "Mexico", "Australia", "South Korea", "Turkey", "Indonesia", "Netherlands", "Saudi Arabia", "Poland", "Switzerland", "Taiwan", "Belgium", "Ireland", "Sweden", "Argentina", "Israel", "Singapore", "Austria", "UAE", "Thailand", "Norway", "Philippines", "Bangladesh", "Vietnam", "Malaysia", "Denmark", "Colombia", "Hong Kong", "Romania", "South Africa", "Czech Republic", "Pakistan", "Egypt", "Portugal", "Finland", "Nigeria", "Peru", "Kazakhstan", "Greece", "Algeria", "New Zealand", "Iraq", "Hungary", "Qatar", "Cuba", "Morocco", "Slovakia", "Kuwait", "Uzbekistan", "Bulgaria", "Kenya", "Dominican Republic", "Ecuador", "Guatemala", "Puerto Rico", "Ethiopia", "Ghana", "Croatia", "Serbia", "Côte d'Ivoire", "Angola", "Costa Rica", "Oman", "Luxembourg", "Lithuania", "Sri Lanka", "Panama", "Tanzania", "Azerbaijan", "Turkmenistan", "Belarus", "Uruguay", "DR Congo", "Jordan", "Tunisia", "Myanmar", "Cameroon", "Uganda", "Libya", "Bolivia", "Latvia", "Bahrain", "Paraguay", "Estonia", "Nepal", "Macao", "El Salvador", "Honduras", "Senegal", "Papua New Guinea", "Cyprus", "Cambodia", "Zambia", "Iceland", "Zimbabwe", "Trinidad and Tobago", "Bosnia and Herzegovina", "Georgia", "Sudan", "Gabon", "Albania", "Guyana", "Botswana", "Laos", "Burkina Faso", "Mali", "Armenia", "Mauritius", "Benin", "Malta", "Bahamas", "North Macedonia", "South Sudan", "Mongolia", "Guinea", "Madagascar", "Brunei", "Moldova", "Niger", "Chad", "Rwanda", "Malawi", "Mauritania", "Haiti", "Tajikistan", "Kyrgyzstan", "Kosovo", "Nicaragua", "Somalia", "Montenegro", "Togo", "Fiji", "Barbados", "Suriname", "Maldives", "Eswatini", "Sierra Leone", "Liberia", "Burundi", "Andorra", "Djibouti", "Bhutan", "Gambia", "Central African Republic", "Lesotho", "Belize", "Timor-Leste", "Saint Lucia", "Cabo Verde", "Seychelles", "Antigua and Barbuda", "San Marino", "Guinea-Bissau", "Solomon Islands", "Grenada", "Comoros", "Saint Kitts and Nevis", "Vanuatu", "Samoa", "Saint Vincent and the Grenadines", "Dominica", "Sao Tome and Principe", "Tonga", "Micronesia", "Marshall Islands", "Palau", "Kiribati", "Nauru", "Tuvalu", "Holy See"];

        const grid = document.getElementById('news-grid');
        countries.forEach((name, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', name.toLowerCase());
            card.innerHTML = `<div class="rank">STATION #${index + 1}</div><div class="country">${name}</div><div class="headline" id="h-${index}">DECRYPTION REQUIRED...</div>`;
            card.onclick = () => {
                const box = document.getElementById(`h-${index}`);
                box.innerText = "BYPASSING FILTERS... SYNCING...";
                setTimeout(() => {
                    const fallback = `**STRATEGIC ALERT:** Intelligence reports for ${name} indicate a high-impact shift in regional stability as of Feb 25, 2026. Local infrastructure and trade prominence are currently under intense pressure from emerging economic blocks. Prominent leaders are focused on conflict resolution to protect community interest. Decryption complete.`;
                    box.innerHTML = newsData[name] || fallback;
                }, 400);
            };
            grid.appendChild(card);
        });

        function filter() {
            const val = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('hidden', !c.getAttribute('data-name').includes(val));
            });
        }
    </script>
</body>
</html>
