<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pulse | Offline Pro</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #38bdf8; margin: 20px 0; text-transform: uppercase; }
        .search-container { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: #020617; padding: 15px; z-index: 100; border-bottom: 1px solid #1e293b; }
        #searchBar { padding: 14px; width: 85%; max-width: 500px; border-radius: 12px; border: 1px solid #38bdf8; background: #0f172a; color: white; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: #1e293b; border: 1px solid #334155; padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s; min-height: 180px; display: flex; flex-direction: column; }
        .card:hover { border-color: #38bdf8; background: #1e294b; transform: translateY(-5px); }
        .country { font-size: 1.3rem; font-weight: 700; margin: 5px 0; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        .headline { font-size: 0.9rem; color: #94a3b8; line-height: 1.5; margin-top: auto; font-style: italic; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>World News Pulse</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search 180+ stations..." onkeyup="filter()">
    </div>

    <div id="news-grid" class="grid"></div>

    <script>
        // INTERNAL DATABASE: Firewalls cannot block what is already in the code
        const newsData = {
            "USA": "New economic report shows steady growth in tech sectors.",
            "China": "New infrastructure projects announced for major coastal cities.",
            "Germany": "Automotive industry shifts focus toward next-gen energy solutions.",
            "India": "New space mission milestones reached this week.",
            "UK": "London tech summit highlights new breakthroughs in digital safety.",
            "France": "Renewed focus on sustainable urban planning in major districts.",
            "Japan": "New robotics research aims to assist aging populations.",
            "Russia": "Energy exports remain the primary focus for northern trade routes.",
            "Canada": "Housing market reforms aim to increase affordability in metro areas.",
            "Brazil": "Agricultural exports reach record highs this quarter.",
            "DEFAULT": "Regional updates are currently processing via satellite."
        };

        const countries = ["USA", "China", "Germany", "India", "Japan", "UK", "France", "Italy", "Russia", "Canada", "Brazil", "Spain", "Mexico", "Australia", "South Korea", "Turkey"];

        const grid = document.getElementById('news-grid');
        countries.forEach((name, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', name.toLowerCase());
            card.innerHTML = `<div class="rank">STATION #${index + 1}</div><div class="country">${name}</div><div class="headline" id="h-${index}">Tap for Live Feed...</div>`;
            card.onclick = () => {
                const box = document.getElementById(`h-${index}`);
                box.innerText = "Syncing Local...";
                setTimeout(() => {
                    box.innerHTML = `<b>${newsData[name] || newsData["DEFAULT"]}</b>`;
                }, 500);
            };
            grid.appendChild(card);
        });

        function filter() {
            const val = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('hidden', !c.getAttribute('data-name').includes(val));
            });
        }
    </script>
</body>
</html>
