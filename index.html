<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pulse | Command Center</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; padding: 20px; margin: 0; }
        .header-container { text-align: center; margin-bottom: 20px; }
        h1 { color: #38bdf8; display: inline-block; margin-right: 15px; text-transform: uppercase; letter-spacing: 2px; }
        .status-dot { height: 12px; width: 12px; background-color: #22c55e; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #22c55e; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .status-text { font-size: 0.8rem; color: #22c55e; font-weight: bold; vertical-align: middle; }
        .search-container { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: #020617; padding: 15px; z-index: 100; border-bottom: 1px solid #1e293b; }
        #searchBar { padding: 14px; width: 85%; max-width: 500px; border-radius: 12px; border: 1px solid #38bdf8; background: #0f172a; color: white; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: #1e293b; border: 1px solid #334155; padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s; min-height: 200px; display: flex; flex-direction: column; }
        .card:hover { border-color: #38bdf8; background: #1e294b; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .rank { font-size: 0.7rem; color: #38bdf8; font-weight: 800; }
        .country { font-size: 1.3rem; font-weight: 700; margin: 5px 0; border-bottom: 1px solid #334155; padding-bottom: 5px; color: #f8fafc; }
        .headline { font-size: 0.9rem; color: #94a3b8; line-height: 1.5; margin-top: 10px; font-style: italic; }
        .btn-group { display: flex; gap: 8px; margin-top: auto; }
        .action-btn { flex: 1; font-size: 0.7rem; color: #38bdf8; text-decoration: none; border: 1px solid #38bdf8; padding: 8px; border-radius: 8px; text-align: center; display: none; transition: 0.2s; font-weight: bold; background: transparent; }
        .action-btn:hover { background: #38bdf8; color: #020617; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>World News Pulse</h1>
        <span class="status-dot"></span>
        <span class="status-text">SYSTEM ONLINE</span>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Internal Feed | No Admin Blocks..." onkeyup="filter()">
    </div>

    <div id="news-grid" class="grid"></div>

    <script>
        // INTERNAL DATABASE: Bypasses all admin blocks
        const newsData = {
            "USA": "New infrastructure reforms aim to boost domestic tech manufacturing.",
            "China": "Renewable energy production reaches new record capacity this month.",
            "Germany": "Automotive exports show strong recovery as supply chains stabilize.",
            "India": "Digital payment infrastructure marks 20% year-on-year growth.",
            "Japan": "Robotics innovation summit highlights advancements in medical assistance.",
            "UK": "Financial district announces new transparency measures for international trade.",
            "France": "Urban greening projects approved for major metropolitan hubs.",
            "Russia": "Energy trade routes continue expansion toward emerging markets.",
            "Canada": "Housing affordability measures introduced to stabilize regional markets.",
            "Brazil": "Agricultural sector reports record harvest for current export cycle.",
            "DEFAULT": "Current satellite link active. Processing live regional report..."
        };

        const countries = ["USA", "China", "Germany", "India", "Japan", "UK", "France", "Italy", "Russia", "Canada", "Brazil", "Spain", "Mexico", "Australia", "South Korea", "Turkey", "Indonesia", "Netherlands", "Saudi Arabia", "Poland", "Switzerland", "Taiwan", "Belgium", "Ireland", "Sweden", "Argentina", "Israel", "Singapore", "Austria", "UAE", "Thailand", "Norway", "Philippines", "Bangladesh", "Vietnam", "Malaysia", "Denmark", "Colombia", "Hong Kong", "Romania", "South Africa", "Czech Republic", "Pakistan", "Egypt", "Iran", "Portugal", "Chile", "Finland", "Nigeria", "Peru", "Kazakhstan", "Greece", "Algeria", "New Zealand", "Iraq", "Hungary", "Qatar", "Ukraine", "Cuba", "Morocco", "Slovakia", "Kuwait", "Uzbekistan", "Bulgaria", "Kenya", "Dominican Republic", "Ecuador", "Guatemala", "Puerto Rico", "Ethiopia", "Ghana", "Croatia", "Serbia", "CÃ´te d'Ivoire", "Angola", "Costa Rica", "Oman", "Luxembourg", "Lithuania", "Sri Lanka", "Panama", "Tanzania", "Azerbaijan", "Turkmenistan", "Belarus", "Uruguay", "DR Congo", "Jordan", "Tunisia", "Myanmar", "Cameroon", "Uganda", "Libya", "Bolivia", "Latvia", "Bahrain", "Paraguay", "Estonia", "Nepal", "Macao", "El Salvador", "Honduras", "Senegal", "Papua New Guinea", "Cyprus", "Cambodia", "Zambia", "Iceland", "Zimbabwe", "Trinidad and Tobago", "Bosnia and Herzegovina", "Georgia", "Sudan", "Gabon", "Albania", "Guyana", "Botswana", "Laos", "Burkina Faso", "Mali", "Armenia", "Mauritius", "Benin", "Malta", "Bahamas", "North Macedonia", "South Sudan", "Mongolia", "Guinea", "Madagascar", "Brunei", "Moldova", "Niger", "Chad", "Rwanda", "Malawi", "Mauritania", "Haiti", "Tajikistan", "Kyrgyzstan", "Kosovo", "Nicaragua", "Somalia", "Montenegro", "Togo", "Fiji", "Barbados", "Suriname", "Maldives", "Eswatini", "Sierra Leone", "Liberia", "Burundi", "Andorra", "Djibouti", "Bhutan", "Gambia", "Central African Republic", "Lesotho", "Belize", "Timor-Leste", "Saint Lucia", "Cabo Verde", "Seychelles", "Antigua and Barbuda", "San Marino", "Guinea-Bissau", "Solomon Islands", "Grenada", "Comoros", "Saint Kitts and Nevis", "Vanuatu", "Samoa", "Saint Vincent and the Grenadines", "Dominica", "Sao Tome and Principe", "Tonga", "Micronesia", "Marshall Islands", "Palau", "Kiribati", "Nauru", "Tuvalu", "Holy See"];

        const grid = document.getElementById('news-grid');
        countries.forEach((name, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', name.toLowerCase());
            card.innerHTML = `
                <div class="rank">STATION #${index + 1}</div>
                <div class="country">${name}</div>
                <div class="headline" id="h-${index}">Tap for Live Feed...</div>
                <button class="action-btn" id="c-${index}" onclick="copyHeadline('${index}')">COPY HEADLINE</button>
            `;
            
            card.onclick = (e) => {
                if (e.target.classList.contains('action-btn')) return;
                const box = document.getElementById(`h-${index}`);
                const cBtn = document.getElementById(`c-${index}`);
                box.innerText = "Syncing Satellite...";
                setTimeout(() => {
                    box.innerHTML = `<b>${newsData[name] || newsData["DEFAULT"]}</b>`;
                    cBtn.style.display = "block";
                }, 400);
            };
            grid.appendChild(card);
        });

        function copyHeadline(id) {
            const text = document.getElementById(`h-${id}`).innerText;
            navigator.clipboard.writeText(text);
            const btn = document.getElementById(`c-${id}`);
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = "COPY HEADLINE"; }, 2000);
        }

        function filter() {
            const val = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('hidden', !c.getAttribute('data-name').includes(val));
            });
        }
    </script>
</body>
</html>
