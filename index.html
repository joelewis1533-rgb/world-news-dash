<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pulse | Command Center</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; padding: 20px; margin: 0; }
        .header-container { text-align: center; margin-bottom: 20px; }
        h1 { color: #38bdf8; display: inline-block; margin-right: 15px; text-transform: uppercase; letter-spacing: 2px; }
        .status-dot { height: 12px; width: 12px; background-color: #22c55e; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #22c55e; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .status-text { font-size: 0.8rem; color: #22c55e; font-weight: bold; vertical-align: middle; }
        .search-container { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: #020617; padding: 15px; z-index: 100; border-bottom: 1px solid #1e293b; }
        #searchBar { padding: 14px; width: 85%; max-width: 500px; border-radius: 12px; border: 1px solid #38bdf8; background: #0f172a; color: white; outline: none; box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: #1e293b; border: 1px solid #334155; padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s; min-height: 250px; display: flex; flex-direction: column; }
        .card:hover { border-color: #38bdf8; background: #1e294b; transform: translateY(-5px); }
        .country { font-size: 1.3rem; font-weight: 700; margin: 5px 0; border-bottom: 1px solid #334155; padding-bottom: 5px; color: #f8fafc; }
        .headline { font-size: 0.9rem; color: #cbd5e1; line-height: 1.5; margin-top: 10px; font-style: italic; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>World News Pulse</h1>
        <span class="status-dot"></span>
        <span class="status-text">SYSTEM ONLINE - FEB 25, 2026</span>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search 180+ High-Impact Stations..." onkeyup="filter()">
    </div>

    <div id="news-grid" class="grid"></div>

    <script>
        // High-Value Database: Curated for Feb 25, 2026
        const newsData = {
            "USA": "**TIMELINESS & CONFLICT:** On Feb 25, 2026, the US joined Russia in a stunning UN vote against a resolution condemning the Ukraine war, signaling a massive shift in foreign policy. **PROMINENCE:** President Trump used his longest-ever State of the Union to claim he has sparked an economic boom, even as approval ratings slide. **IMPACT:** A federal judge upheld 'Operation Metro Surge' in Minneapolis despite local outrage, impacting thousands of residents and fueling nationwide anti-ICE protests across 300 cities.",
            "Germany": "**PROMINENCE & IMPACT:** Following a national election on Feb 23, 2026, Friedrich Merz is set to become Chancellor as his conservative bloc finished far ahead. **CONFLICT:** The far-right AfD surged to second place, gaining extraordinary support from disaffected voters. **HUMAN INTEREST:** Elon Musk publicly championed the AfD, drawing fierce ire from German politicians. This power shift is a major consequence for European self-reliance and NATO relations as the continent moves away from US dependence.",
            "Gaza": "**CONFLICT & HUMAN INTEREST:** Israel announced today it is terminating Doctors Without Borders' operations in Gaza, a move condemned by the UN as a 'pretext' to obstruct aid. **IMPACT:** Over 100,000 civilians remain in freezing tents with no permanent housing. **PROMINENCE:** FIFA head Gianni Infantino pledged $50 million for a new stadium in Gaza as part of a U.S.-backed 'Board of Peace' reconstruction plan that involves Saudi Arabia and Qatar.",
            "Ukraine": "**CONFLICT & TIMELINESS:** As the war enters its 5th year, Russia's air campaign has devastated the power grid, leaving millions without heat in sub-zero temperatures. **IMPACT:** Ukrainian drones recently struck a Russian Black Sea port to disrupt energy exports ahead of U.S.-brokered talks in Geneva. **PROMINENCE:** A new report claims Russian opposition leader Navalny's 2024 death was likely due to a toxin found in smuggled Ecuadorian poison dart frogs.",
            "Iran": "**CONFLICT & IMPACT:** Iran dismissed US pressure tactics ahead of critical Geneva nuclear talks as 'big lies.' **TIMELINESS:** The US has assembled its largest Middle East military deployment in decades to force a deal. **PROMINENCE:** Prime Minister Netanyahu warned Tehran of 'harsh consequences' for any attack, as Israel targets Iran's 'Shadow Fleet' to dismantle oil laundering networks used for nuclear procurement.",
            "DEFAULT": "**SATELLITE SYNC:** Processing Feb 25 news. This station monitors for timeliness, impact, and prominence. Tap again to refresh the live wire."
        };

        const countries = ["USA", "Gaza", "Germany", "Ukraine", "Iran", "China", "India", "Japan", "UK", "France", "Italy", "Russia", "Canada", "Brazil", "Spain", "Mexico", "Australia", "South Korea", "Turkey", "Netherlands", "Saudi Arabia"];

        const grid = document.getElementById('news-grid');
        countries.forEach((name, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', name.toLowerCase());
            card.innerHTML = `<div class="rank">STATION #${index + 1}</div><div class="country">${name}</div><div class="headline" id="h-${index}">Tap for Live Feed...</div>`;
            card.onclick = () => {
                const box = document.getElementById(`h-${index}`);
                box.innerText = "Syncing Latest Satellites...";
                setTimeout(() => {
                    box.innerHTML = newsData[name] || newsData["DEFAULT"];
                }, 400);
            };
            grid.appendChild(card);
        });

        function filter() {
            const val = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('hidden', !c.getAttribute('data-name').includes(val));
            });
        }
    </script>
</body>
</html>
