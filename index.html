<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pulse | Master Intelligence</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; padding: 20px; margin: 0; overflow-x: hidden; }
        #panic-btn { position: fixed; bottom: 20px; right: 20px; background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; border-radius: 50%; width: 60px; height: 60px; cursor: pointer; z-index: 2000; font-weight: 900; display: none; }
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #1e293b; padding: 40px; border-radius: 20px; border: 1px solid #38bdf8; text-align: center; }
        #pin-input { padding: 12px; width: 200px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #38bdf8; text-align: center; font-size: 1.8rem; margin-bottom: 20px; }
        .access-btn { background: #38bdf8; color: #020617; border: none; padding: 12px 40px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .header-container { text-align: center; margin-bottom: 20px; }
        h1 { color: #38bdf8; display: inline-block; text-transform: uppercase; letter-spacing: 2px; font-weight: 900; }
        .status-dot { height: 12px; width: 12px; background-color: #22c55e; border-radius: 50%; display: inline-block; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
        .status-text { font-size: 0.8rem; color: #22c55e; font-weight: bold; }
        .search-container { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: #020617; padding: 15px; z-index: 100; border-bottom: 1px solid #1e293b; }
        #searchBar { padding: 14px; width: 85%; max-width: 500px; border-radius: 30px; border: 1px solid #38bdf8; background: #0f172a; color: white; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: #1e293b; border: 1px solid #334155; padding: 22px; border-radius: 18px; cursor: pointer; transition: 0.4s; min-height: 240px; display: flex; flex-direction: column; }
        .card:hover { border-color: #38bdf8; background: #111827; transform: translateY(-8px); }
        .country { font-size: 1.4rem; font-weight: 800; border-bottom: 1px solid #334155; padding-bottom: 8px; color: #f1f5f9; }
        .headline { font-size: 0.95rem; color: #cbd5e1; line-height: 1.6; margin-top: 12px; }
    </style>
</head>
<body onmousemove="resetTimer()">

    <button id="panic-btn" onclick="lockSite()">LOCK</button>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Command Terminal</h2>
            <input type="password" id="pin-input" maxlength="4" placeholder="••••">
            <br>
            <button class="access-btn" onclick="checkPin()">Initialize Uplink</button>
        </div>
    </div>

    <div class="header-container">
        <h1>World News Pulse</h1>
        <span class="status-dot"></span>
        <span class="status-text">LIVE SATELLITE FEED - FEB 25, 2026</span>
    </div>

    <div class="search-container"><input type="text" id="searchBar" placeholder="Search 180+ Stations..." onkeyup="filter()"></div>
    <div id="news-grid" class="grid"></div>

    <script>
        let idleTimer;
        function resetTimer() { clearTimeout(idleTimer); idleTimer = setTimeout(lockSite, 300000); }
        function checkPin() {
            if(document.getElementById('pin-input').value === "1533") {
                document.getElementById('login-overlay').style.display = "none";
                document.getElementById('panic-btn').style.display = "block";
                resetTimer();
            }
        }
        function lockSite() { document.getElementById('login-overlay').style.display = "flex"; document.getElementById('panic-btn').style.display = "none"; }

        const newsData = {
            "USA": "Seismic foreign policy shift: U.S. joins Russia at UN to block Ukraine condemnation. President Trump cites 'Strategic Realism' while massive tech-hub protests erupt over energy tariffs.",
            "Germany": "Conservative leader Merz set to lead Germany as CDU secures dominant lead. AfD surge to second place sparks crisis, with Elon Musk's public support fueling a firestorm in Berlin.",
            "China": "Beijing officially deploys new task force to South China Sea, enforcing a 'security monopoly.' Shipping insurance rates spike as global semiconductor supply chains face immediate disruption.",
            "Russia": "Moscow declares 'Arctic Sovereignty Zone,' deploying icebreakers to secure trade routes. Intelligence confirms new military outposts, cementing Arctic energy dominance despite global pressure.",
            "Gaza": "Aid operations collapse as Israel terminates UN contracts. 100,000 civilians remain in freezing shelters while debate rages over a U.S.-backed stadium project built on ruins.",
            "Ukraine": "Kiev enters year five of conflict amidst total grid failure. Air campaigns have crippled 60% of power capacity, leaving millions without heat during sub-zero winter temperatures.",
            "India": "New Delhi activates the world's largest sovereign AI cloud, transforming healthcare for 1.4 billion people while fueling fierce controversies over national data privacy and prominence.",
            "UK": "London enters emergency financial sessions as the Pound hits 10-year volatility highs. Economic block conflict between old and new trade partners causes immediate interest rate spikes.",
            "Japan": "Tokyo Innovation Summit reveals 'Post-Human' robotics labor force to combat national worker shortages, impacting healthcare and global manufacturing strategies.",
            "France": "President Macron faces disunity as urban greening projects trigger fierce resource allocation conflicts. Calls grow for independent European military self-reliance from U.S. command.",
            "Australia": "Deadly Queensland floodwater bacterial outbreak claims 12 lives, triggering a state-wide medical emergency and forcing immediate reallocation of climate-disaster funds.",
            "Canada": "Housing affordability measures introduced in Vancouver and Toronto to stabilize regional markets, sparking internal conflict between homeowners and housing-density advocates.",
            "Israel": "Cybersecurity prominent leaders report high demand for 'Ghost-Track' tools as Middle East shipping lanes face daily threats from asymmetric 'Shadow Fleet' operations.",
            "UAE": "Dubai tourism hits record highs as 'Smart-City' energy systems enhance local transit. Vision 2026 milestones reached, increasing regional trade prominence despite Gulf tensions.",
            "Brazil": "Agricultural sector reports record seasonal yields, boosting national prominence in global trade while land-use conflicts in northern regions fuel fierce domestic debate.",
            "Mexico": "Manufacturing hubs expand near northern borders as 'nearshoring' hits all-time peaks. Economic impact on local labor markets triggers new negotiations over minimum wage and trade prominence."
        };

        const fallbackTypes = [
            "REGIONAL ALERT: Ongoing conflict regarding resource allocation and trade prominence in the region has reached critical levels. Impact on local infrastructure is intensifying.",
            "INTERNAL BRIEF: High-profile leaders face mounting pressure as timeliness of economic reforms becomes a staple of local debate. Stakeholders warn of consequence for daily life.",
            "STATION SYNC: News wires report a shift in regional stability. Disagreements over energy security have drawn intense interest from neighboring blocks. Community impact is being monitored.",
            "GHOST WIRE: Bizarre infrastructure disruptions have paralyzed urban centers. State of emergency declared as prominent authorities struggle to restore order and public safety."
        ];

        const countries = ["USA", "Germany", "China", "Russia", "Gaza", "Ukraine", "India", "UK", "Japan", "France", "Australia", "Canada", "Israel", "UAE", "Brazil", "Mexico", "Italy", "Spain", "South Korea", "Turkey", "Indonesia", "Netherlands", "Saudi Arabia", "Poland", "Switzerland", "Taiwan", "Belgium", "Ireland", "Sweden", "Argentina", "Singapore", "Austria", "Thailand", "Norway", "Philippines", "Bangladesh", "Vietnam", "Malaysia", "Denmark", "Colombia", "Hong Kong", "Romania", "South Africa", "Czech Republic", "Pakistan", "Egypt", "Portugal", "Finland", "Nigeria", "Peru", "Kazakhstan", "Greece", "Algeria", "New Zealand", "Iraq", "Hungary", "Qatar", "Cuba", "Morocco", "Slovakia", "Kuwait", "Uzbekistan", "Bulgaria", "Kenya", "Dominican Republic", "Ecuador", "Guatemala", "Puerto Rico", "Ethiopia", "Ghana", "Croatia", "Serbia", "Côte d'Ivoire", "Angola", "Costa Rica", "Oman", "Luxembourg", "Lithuania", "Sri Lanka", "Panama", "Tanzania", "Azerbaijan", "Turkmenistan", "Belarus", "Uruguay", "DR Congo", "Jordan", "Tunisia", "Myanmar", "Cameroon", "Uganda", "Libya", "Bolivia", "Latvia", "Bahrain", "Paraguay", "Estonia", "Nepal", "Macao", "El Salvador", "Honduras", "Senegal", "Papua New Guinea", "Cyprus", "Cambodia", "Zambia", "Iceland", "Zimbabwe", "Trinidad and Tobago", "Bosnia and Herzegovina", "Georgia", "Sudan", "Gabon", "Albania", "Guyana", "Botswana", "Laos", "Burkina Faso", "Mali", "Armenia", "Mauritius", "Benin", "Malta", "Bahamas", "North Macedonia", "South Sudan", "Mongolia", "Guinea", "Madagascar", "Brunei", "Moldova", "Niger", "Chad", "Rwanda", "Malawi", "Mauritania", "Haiti", "Tajikistan", "Kyrgyzstan", "Kosovo", "Nicaragua", "Somalia", "Montenegro", "Togo", "Fiji", "Barbados", "Suriname", "Maldives", "Eswatini", "Sierra Leone", "Liberia", "Burundi", "Andorra", "Djibouti", "Bhutan", "Gambia", "Central African Republic", "Lesotho", "Belize", "Timor-Leste", "Saint Lucia", "Cabo Verde", "Seychelles", "Antigua and Barbuda", "San Marino", "Guinea-Bissau", "Solomon Islands", "Grenada", "Comoros", "Saint Kitts and Nevis", "Vanuatu", "Samoa", "Saint Vincent and the Grenadines", "Dominica", "Sao Tome and Principe", "Tonga", "Micronesia", "Marshall Islands", "Palau", "Kiribati", "Nauru", "Tuvalu", "Holy See"];

        const grid = document.getElementById('news-grid');
        countries.forEach((name, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', name.toLowerCase());
            card.innerHTML = `<div class="rank">STATION #${index + 1}</div><div class="country">${name}</div><div class="headline" id="h-${index}">DECRYPTION REQUIRED...</div>`;
            card.onclick = () => {
                const box = document.getElementById(`h-${index}`);
                box.innerText = "BYPASSING FILTERS... SYNCING SATELLITE...";
                setTimeout(() => {
                    // Randomizes which "value-based" fallback it uses for countries not in the list
                    const randomFallback = fallbackTypes[Math.floor(Math.random() * fallbackTypes.length)];
                    box.innerHTML = newsData[name] || `**STATION ALERT FOR ${name}:** ${randomFallback}`;
                }, 400);
            };
            grid.appendChild(card);
        });

        function filter() {
            const val = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('hidden', !c.getAttribute('data-name').includes(val));
            });
        }
    </script>
</body>
</html>
