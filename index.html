<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Pulse | Active</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #38bdf8; margin: 20px 0; }
        .search-container { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: #0f172a; padding: 10px; z-index: 100; }
        #searchBar { padding: 12px; width: 80%; max-width: 400px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: #1e293b; border: 1px solid #334155; padding: 20px; border-radius: 12px; transition: 0.3s; cursor: pointer; min-height: 180px; display: flex; flex-direction: column; }
        .card:hover { border-color: #38bdf8; transform: translateY(-3px); background: #1e294b; }
        .rank { font-size: 0.7rem; color: #38bdf8; font-weight: bold; margin-bottom: 5px; }
        .country { font-size: 1.3rem; font-weight: bold; color: #f8fafc; margin-bottom: 10px; }
        .headline { font-size: 0.9rem; color: #cbd5e1; line-height: 1.5; border-top: 1px solid #334155; padding-top: 12px; font-style: italic; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>World News Pulse</h1>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search country..." onkeyup="filterCountries()">
    </div>

    <div id="news-grid" class="grid"></div>

    <script>
        // YOUR ACTIVATED GNEWS KEY
        const API_KEY = '4c3296f59de57820814e284d3ad079e6'; 

        const countries = ["USA", "China", "Germany", "India", "Japan", "UK", "France", "Italy", "Russia", "Canada", "Brazil", "Spain", "Mexico", "Australia", "South Korea", "Turkey", "Indonesia", "Netherlands", "Saudi Arabia", "Poland", "Switzerland", "Taiwan", "Belgium", "Ireland", "Sweden", "Argentina", "Israel", "Singapore", "Austria", "UAE"];

        const grid = document.getElementById('news-grid');
        countries.forEach((name, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', name.toLowerCase());
            card.innerHTML = `
                <div class="rank">STATION #${index + 1}</div>
                <div class="country">${name}</div>
                <div class="headline" id="news-${index}">Click for live report...</div>
            `;
            card.onclick = () => fetchNews(name, index);
            grid.appendChild(card);
        });

        async function fetchNews(country, id) {
            const display = document.getElementById(`news-${id}`);
            display.innerText = "Connecting to GNews...";

            try {
                // Direct GNews Request (No Proxy Needed)
                const url = `https://gnews.io{encodeURIComponent(country)}&lang=en&max=1&apikey=${API_KEY}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.errors ? errorData.errors[0] : "Limit Reached");
                }

                const data = await response.json();

                if (data.articles && data.articles.length > 0) {
                    // Show the headline and a snippet
                    display.innerText = data.articles[0].title;
                } else {
                    display.innerText = "No breaking news found right now.";
                }
            } catch (e) {
                // Shows the REAL error instead of just "System Busy"
                display.innerText = "Error: " + e.message;
            }
        }

        function filterCountries() {
            const input = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const name = card.getAttribute('data-name');
                card.classList.toggle('hidden', !name.includes(input));
            });
        }
    </script>
</body>
</html>
