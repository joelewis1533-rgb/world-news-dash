<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse News | Ghost Mode</title>
    <style>
        body { font-family: sans-serif; background: #020617; color: #f8fafc; padding: 20px; }
        h1 { text-align: center; color: #38bdf8; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .card { background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 12px; cursor: pointer; }
        .card:hover { border-color: #38bdf8; background: #0f172a; }
        .headline { font-size: 13px; color: #94a3b8; margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>

    <h1>World News Pulse</h1>
    <div id="news-grid" class="grid"></div>

    <script>
        const countries = ["USA", "China", "Germany", "India", "UK", "France", "Japan", "Russia", "Canada", "Brazil"];
        const grid = document.getElementById('news-grid');

        countries.forEach((name, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<strong>${name}</strong><div class="headline" id="h-${i}">Click to Sync...</div>`;
            card.onclick = () => fetchGhostNews(name, i);
            grid.appendChild(card);
        });

        async function fetchGhostNews(q, id) {
            const box = document.getElementById(`h-${id}`);
            box.innerText = "Tunneling...";

            try {
                // Use a different free proxy that looks like a normal website visit
                const target = `https://api.duckduckgo.com{q}+breaking+news&format=json&no_html=1&skip_disambig=1`;
                const proxy = `https://thingproxy.freeboard.io{encodeURIComponent(target)}`;
                
                const res = await fetch(proxy);
                const data = await res.json();

                if (data.AbstractText) {
                    box.innerText = data.AbstractText.substring(0, 100) + "...";
                } else if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                    box.innerText = data.RelatedTopics[0].Text.substring(0, 100) + "...";
                } else {
                    box.innerText = "Satellite Busy. Try again.";
                }
            } catch (e) {
                box.innerText = "Connection Denied by Admin. Use a Mobile Hotspot.";
            }
        }
    </script>
</body>
</html>
