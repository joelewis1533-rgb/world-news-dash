<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News Dash & NBA Tracker</title>
    <style>
        :root { --primary: #1a73e8; --dark: #202124; --light: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); }
        header { background: var(--dark); color: white; padding: 1rem; text-align: center; }
        .tabs { display: flex; justify-content: center; background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .tab-btn { padding: 15px 25px; border: none; background: none; cursor: pointer; font-size: 1rem; font-weight: bold; color: #5f6368; }
        .tab-btn.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .card-content { padding: 15px; flex-grow: 1; }
        .card-content h3 { margin: 0 0 10px; font-size: 1.1rem; color: var(--dark); }
        .card-content p { font-size: 0.9rem; color: #5f6368; line-height: 1.4; }
        .card-footer { padding: 15px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .read-more { color: var(--primary); text-decoration: none; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header><h1>World News Dash</h1></header>
    <nav class="tabs">
        <button class="tab-btn active" onclick="switchTab(this, 'news-data.json')">World News</button>
        <button class="tab-btn" onclick="switchTab(this, 'sports-data.json')">USA Sports (NBA)</button>
    </nav>
    <div id="news-container" class="news-grid">
        <p style="text-align:center; grid-column: 1/-1;">Loading latest updates...</p>
    </div>

    <script>
        const container = document.getElementById('news-container');
        async function loadNews(fileName) {
            container.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Fetching data...</p>';
            try {
                const response = await fetch(`./${fileName}`);
                const data = await response.json();
                renderCards(data.articles);
            } catch (error) {
                container.innerHTML = `<p style="text-align:center; grid-column: 1/-1;">No data found. Click "Run workflow" in GitHub Actions.</p>`;
            }
        }
        function renderCards(articles) {
            container.innerHTML = ''; 
            articles.forEach(article => {
                if (!article.title || article.title === "[Removed]") return;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${article.urlToImage || 'https://via.placeholder.com'}" alt="Thumb">
                    <div class="card-content">
                        <h3>${article.title}</h3>
                        <p>${article.description || 'Full story available via Read More.'}</p>
                    </div>
                    <div class="card-footer">
                        <span style="font-size: 0.8rem; color: #999;">${new Date(article.publishedAt).toLocaleDateString()}</span>
                        <a href="${article.url}" target="_blank" class="read-more">Read More</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        function switchTab(element, file) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            loadNews(file);
        }
        loadNews('news-data.json');
    </script>
</body>
</html>
