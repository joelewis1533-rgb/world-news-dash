!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>World News Dash</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; }
        header { background: #333; color: white; padding: 20px; text-align: center; }
        nav { display: flex; justify-content: center; background: white; border-bottom: 1px solid #ddd; }
        .tab { padding: 15px 25px; border: none; background: none; cursor: pointer; font-weight: bold; }
        .active { color: #007bff; border-bottom: 3px solid #007bff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .p-15 { padding: 15px; }
    </style>
</head>
<body>
    <header><h1>World News Dash</h1></header>
    <nav>
        <button id="w-btn" class="tab active" onclick="loadTab('news-data.json', 'w-btn')">World News</button>
        <button id="s-btn" class="tab" onclick="loadTab('sports-data.json', 's-btn')">USA Sports (NBA)</button>
    </nav>
    <div id="news" class="grid">Loading...</div>

    <script>
        async function loadTab(file, btnId) {
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            document.getElementById(btnId).classList.add('active');
            const res = await fetch(`./${file}`);
            const data = await res.json();
            document.getElementById('news').innerHTML = data.articles.map(a => `
                <div class="card">
                    <img src="${a.urlToImage || 'https://via.placeholder.com'}">
                    <div class="p-15">
                        <h3>${a.title}</h3>
                        <a href="${a.url}" target="_blank">Read More</a>
                    </div>
                </div>
            `).join('');
        }
        loadTab('news-data.json', 'w-btn');
    </script>
</body>
</html>
